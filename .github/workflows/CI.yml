name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v2
        with:
          java-version: 17

      - run: chmod +x gradlew
      - run: ./gradlew assembleDebug --no-daemon

  unit-tests:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v2
        with:
          java-version: 17

      - run: chmod +x gradlew
      - run: ./gradlew testDebugUnitTest --no-daemon

  ui-tests:
    runs-on: ubuntu-latest
    needs: [build]   # ⚡ запускаем параллельно с unit-tests
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v2
        with:
          java-version: 17

      - run: chmod +x gradlew

      - name: Run UI Tests on Lightweight Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30              # ⚡ быстро стартует (ATD)
          target: aosp_atd           # Accelerated Test Device (headless)
          arch: x86_64
          force-avd-creation: false  # ⚡ позволяет кэшировать AVD
          emulator-options: >-
            -no-window
            -gpu swiftshader_indirect
            -no-audio
            -no-snapshot
          script: ./gradlew connectedDebugAndroidTest --no-daemon
